name: Security Scan

on:
  push:
  pull_request:

jobs:
  trivy-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Scan repository with Trivy
        uses: aquasecurity/trivy-action@v0.8.0
        with:
          scan-type: fs
          severity: HIGH,CRITICAL

  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Gitleaks Scan
        uses: gitleaks/gitleaks-action@v2
